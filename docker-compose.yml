services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - milo-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  bitnet:
    build: ./bitnet-service
    container_name: bitnet-service
    ports:
      - "8080:8080"
    volumes:
      - ./bitnet-service/model:/BitNet/model
    networks:
      - milo-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import requests; requests.get('http://localhost:8080/health', timeout=2)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  yolo-service:
    build:
      context: .
      dockerfile: yolo-service/Dockerfile
    container_name: yolo-service
    ports:
      - "8001:8001"
    networks:
      - milo-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import requests; requests.get('http://localhost:8001/health', timeout=2)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      bitnet:
        condition: service_healthy
      yolo-service:
        condition: service_healthy
    environment:
      - BITNET_MOCK=0
      - BITNET_URL=http://bitnet-service:8080
      - YOLO_SERVICE_URL=http://yolo-service:8001
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=milo_db
    volumes:
      - ./tests/test_image.jpeg:/app/test_image.jpeg:ro
    networks:
      - milo-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import requests; requests.get('http://localhost:8000/health', timeout=2)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  milo-network:
    driver: bridge
    name: milo-network

volumes:
  mongo_data:
