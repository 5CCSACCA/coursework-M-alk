services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - milo-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  bitnet:
    build: ./bitnet-service
    container_name: bitnet-service
    ports:
      - "8080:8080"
    volumes:
      - ./bitnet-service/model:/BitNet/model
    networks:
      - milo-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import requests; requests.get('http://localhost:8080/health', timeout=2)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  yolo-service:
    build:
      context: .
      dockerfile: yolo-service/Dockerfile
    container_name: yolo-service
    ports:
      - "8001:8001"
    networks:
      - milo-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import requests; requests.get('http://localhost:8001/health', timeout=2)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  firebase-service:
    build:
      context: .
      dockerfile: firebase-service/Dockerfile
    container_name: firebase-service
    ports:
      - "8002:8002"
    volumes:
      - ./firebase-key.json:/app/firebase-key.json:ro
    networks:
      - milo-network
    environment:
      - FIREBASE_CREDENTIALS=/app/firebase-key.json
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import requests; requests.get('http://localhost:8002/health', timeout=2)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - milo-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postprocessing-service:
    build:
      context: .
      dockerfile: postprocessing-service/Dockerfile
    container_name: postprocessing-service
    networks:
      - milo-network
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=model_outputs
    depends_on:
      rabbitmq:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      bitnet:
        condition: service_healthy
      yolo-service:
        condition: service_healthy
      firebase-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - BITNET_MOCK=0
      - BITNET_URL=http://bitnet-service:8080
      - YOLO_SERVICE_URL=http://yolo-service:8001
      - FIREBASE_SERVICE_URL=http://firebase-service:8002
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=milo_db
      - FIREBASE_CREDENTIALS=/app/firebase-key.json
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=model_outputs
    volumes:
      - ./tests/test_image.jpeg:/app/test_image.jpeg:ro
      - ./firebase-key.json:/app/firebase-key.json:ro
    networks:
      - milo-network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import requests; requests.get('http://localhost:8000/health', timeout=2)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  milo-network:
    driver: bridge
    name: milo-network

volumes:
  mongo_data:
